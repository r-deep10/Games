{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>
#c a {
    color:#20d8da;
}
</style>

<div style="text-align:center"><h2 style="color:white; margin:15px;font-family:Times New Roman">Feedback Form</h2></div>

<div class="container container1" style="background-color:black;background-size: 100%;background-repeat: no-repeat; background-position: top;background-attachment: fixed;color:white;font-family:Poor Richard;padding:50px; margin-bottom:30px; width:900px;">
  <form action="/2/" method="post">
  {% csrf_token %}
    <div class="row">
      <div class="col-25">
        <label for="fname" style="font-size:25px;">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" style ="background-color:white !important;color:black" id="fname" name="firstname" placeholder="Your name.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname" style="font-size:25px">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" style ="background-color:white !important;color:black" id="lname" name="lastname" placeholder="Your last name.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname" style="font-size:25px">Country</label>
      </div>
      <div class="col-75">
        <input type="text" style ="background-color:white !important;color:Red" id="lname" name="country" placeholder="Country.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject" style="font-size:25px">Comment</label>
      </div>
      <div class="col-75">
        <textarea id="subject" style ="background-color:white !important;color:green" name="comment" placeholder="Write something.." style="height:200px" required></textarea>
      </div>
    </div>
    <div class="text-right" style="margin-top:15px">
      <button type="submit" class="btn btn-outline-danger">Submit</button>
    </div>
  </form>

  {% for message in messages %}
    <div class="container text-center alert alert-success" style="margin-top:30px;">
      <h3>{{ message }}</h3>
    </div>
  {% endfor %}
</div>

{% endblock  %}
